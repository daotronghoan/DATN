<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân loại u não</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>
<body>
    <div class="container text-center">
       <a href="{{ url_for('logout') }}"
        style="float: right; text-decoration: none; color: blue; margin-top: -10px;">
        Logout
        </a>

        <h2 class="mb-4">Phân loại u não</h2>
        <form method="post" enctype="multipart/form-data" class="mb-3">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Dự đoán</button>
        </form>

        {% if file_path %}
        <h4>Kết quả:</h4>
        <img src="{{ file_path }}" class="img-fluid mt-3 mb-3" width="300">
        <h5 class="alert alert-info">Dự đoán: <strong>{{ label }}</strong></h5>
        <h3>Thông tin chi tiết</h3>
        <p><strong>Mô tả:</strong> {{ info.description }}</p>
        <p><strong>Tỉ lệ chữa trị thành công:</strong> {{ info.success_rate }}</p>
        <p><strong>Phác đồ điều trị:</strong> {{ info.treatment }}</p>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
